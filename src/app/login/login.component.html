<div class="start-animation-container" [class.d-none]="removeAnimatedContainer">
    <div class="start-animation-background"></div>
    <div class="start-animation-logo-and-text-container">
            <div class="start-animation-logo">
            <img [class.animate-the-logo]="startLogoAnimation" src="/assets/img/Logo.png">
        </div>
        <div class="start-animation-text-container">
            <p [class.d-none]="!removeDNone" [class.animate-the-text]="startTextAnimation">DaBubble</p>
        </div>

    </div>



</div>

<div class="login-main">

    <div class="logo-container">
        <img src="/assets/img/Logo.png">
        <p>DABubble</p>
    </div>

    <div class="create-account-container">
        <p>Neu bei DABubble ?</p>
        <a href="/sign_up">Konto erstellen</a>
    </div>

    <div class="login-form">
        <h1>Anmeldung</h1>
        <p class="login-hint">Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</p>
        <form [formGroup]="signInForm">
            <input type="text" class="login-email-input" name="email" id="login_email"
                placeholder="beispielname@email.com" formControlName="email">
            <input type="password" class="login-password-input" name="password" id="login_password"
                placeholder="Passwort" formControlName="password">
        </form>
        <button class="forgot-password-btn" (click)="goToPasswordReset()">Passwort vergessen?</button>

        <div class="or-container">
            <img src="/assets/img/login/line.png">
            <p>ODER</p>
            <img src="/assets/img/login/line.png">
        </div>

        <button class="login-with-google-btn" (click)="signInWithGoogle()">
            <img src="/assets/img/login/google.png">
            <p>Anmelden mit Google</p>
        </button>

        <div class="login-btns-container">
            <button class="login-btn" type="login" [disabled]="!signInForm.valid"
                [class.btn-disabled]="!signInForm.valid" (click)="signIn()">Anmelden</button>
            <button class="guest-login-btn" (click)="signInAsGuest()">GÃ¤ste-Login</button>
        </div>
    </div>
    <div class="lower-links-container">
        <a href="/imprint">Impressum</a>
        <a>Datenschutz</a>
    </div>
</div>
