<div class="sign-up-main">

    <div class="logo-container">
        <img src="./assets/img/Logo.png">
        <p>DA Bubble</p>
    </div>

    



    <div class="sign-up-form">
        <h1>Konto erstellen</h1><button class="go-back-to-login-btn" (click)="goBackToLogin()"></button>
        <p class="sign-up-hint">Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</p>
        <input type="text" class="sign-up-name-input" name="name" id="sign_up_name" placeholder="Name und Nachname">
        <input type="email" class="sign-up-email-input" name="email" id="sign_up_email"
            placeholder="beispielname@email.com">

        <input type="password" class="sign-up-password-input" name="password" id="sign_up_password"
            placeholder="Passwort">
        <div class="privacy-policy-container">
            <label>
                <input type="checkbox" name="checkbox" id="checkbox1">
            </label>
            <p>Ich stimme der<a>Datenschutzerkl√§rung</a>zu</p>
        </div>




        <div class="sign-up-btns-container">
            <button class="next-btn" type="login" (click)="signUp()">Weiter</button>
        </div>

    </div>
    <div class="lower-links-container">
        <a href="">Impressum</a>
        <a href="">Datenschutz</a>
    </div>
</div>
