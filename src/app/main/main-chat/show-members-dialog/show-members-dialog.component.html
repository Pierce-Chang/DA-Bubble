<div class="showMembersDialog" (click)="doNotClose($event)">
    <div>
        <div>Mitglieder</div>
        <div (click)="closeDialog()">
            <span class="material-symbols-outlined">close</span>
        </div>
    </div>
    <div class="usersListContainer">
        <div class="usersListSubContainer">
            @for (member of channelMembers; track $index) {
                <!-- <div class="userContainer" (click)="openProfileCard(member)"> -->
                <div class="userContainer" (click)="serviceProfilCard.toggleProfilCard(true, false, 'OS9ntlBZdogfRKDdbni6eZ9yop93')">
                    <div class="userSubContainer">
                        <div>
                            <img src="/assets/img/main-chat/member2.svg">
                            <div class="userStatus" [ngStyle]="{'background-color': member.isOnline ? '#92c83e' : '#686868' }"></div>
                        </div>
                        <div>{{member?.name}}</div>    
                    </div>
                </div>     
            }
<!--             <app-profilecards-other-users *ngIf="showProfileCard" [memberData]="memberData" [showProfileCard]="showProfileCard" 
                                          (showProfileCardChild)="closeProfileCard(showProfileCard)">
            </app-profilecards-other-users> -->
        </div>
    </div>
    <div>
        <div>
            <span class="material-symbols-outlined">person_add</span>
        </div>
        <div (click)="goToAddMemberDialog()">Mitglieder hinzuf√ºgen</div>
    </div>
</div>
