<div class="newMessageContainer">
  <div class="head">
    <div class="title">Neue Nachricht</div>
    <input
      #userInput
      type="text"
      placeholder="An: #channel, oder @jemanden oder E-Mail Adresse"
      (keyup)="onInputChange(userInput.value)"
    />
  </div>

  <ul *ngIf="displayUser">
    <li *ngFor="let user of filteredUsers">{{ user.data.name }}</li>
  </ul>
  <ul *ngIf="displayChannels">
    <li *ngFor="let channel of channels$ | async">{{ channel.data.name }}</li>
  </ul>

  <div class="textBox">
    <app-text-box></app-text-box>
  </div>
</div>
