<div
  class="textBoxContainer"
  [class.focused]="inputFocused"
  (click)="message.focus()"
>
  <div
    *ngIf="imageURL()"
    class="imagePreview"
    [style.backgroundImage]="'url(' + imageURL() + ')'"
  ></div>

  <textarea
    rows="2"
    #message
    name="message"
    type="text"
    [(ngModel)]="messageModel"
    required
    placeholder="Starte eine neue Nachricht"
    (input)="adjustTextareaHeight($event)"
    (focus)="onInputFocus()"
    (blur)="onInputBlur()"
  ></textarea>
  <div class="bottomIcons">
    <div class="addElements">
      <input
        type="file"
        class="file-input"
        (change)="onFileSelected($event)"
        #fileUpload
      />

      <mat-icon
        (click)="fileUpload.click()"
        class="material-symbols-rounded"
        fontIcon="add"
      ></mat-icon>

      <!-- 
      <mat-icon class="material-symbols-rounded" fontIcon="add"></mat-icon> -->
      <div></div>
      <mat-icon
        (click)="toggleEmojiPicker()"
        class="material-symbols-rounded"
        fontIcon="sentiment_satisfied"
      ></mat-icon>
      <mat-icon
        class="material-symbols-rounded"
        fontIcon="alternate_email"
      ></mat-icon>
    </div>

    <div class="send">
      <mat-icon
        class="material-symbols-rounded-filled"
        fontIcon="send"
      ></mat-icon>
    </div>
  </div>
  <div
    class="closePicker"
    *ngIf="showEmojiPicker"
    (click)="closeEmojiPicker()"
  ></div>
  <emoji-mart
    #emojiMart
    *ngIf="showEmojiPicker"
    [darkMode]="false"
    (emojiSelect)="handleClick($event)"
    title="Pick your emojiâ€¦"
    emoji="point_up"
  >
  </emoji-mart>
</div>
